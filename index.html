<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeTalk18</title>
    <!-- daisyui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn link for button -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-4"
      >
        <div class="codetalk">
          <!-- <img class="w-[130px]" src="Logo.png" alt="" /> -->
          <div class="flex justify-between items-center gap-3">
            <i class="fa-brands fa-youtube text-[40px] text-red-600"></i>
            <h2 class="text-xl font-bold">CodeTalk18</h2>
          </div>
        </div>
        <div class="sort">
          <button class="btn btn-soft">Sort by View</button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </div>
      </nav>
    </header>
    <!-- Dynamic button section -->
    <section id="category-container" class="flex justify-center py-5 gap-4">
     <button class="btn btn-sm bg-[#FF1F3D] text-white">ALl</button>
    </section>

    <script src="script/index.js"></script>
  </body>
</html>
