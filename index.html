<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeTalk18</title>
    <!-- daisyui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn link for button -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <style>
      .active {
        background: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-4"
      >
        <div class="codetalk">
          <!-- <img class="w-[130px]" src="Logo.png" alt="" /> -->
          <div class="flex justify-between items-center gap-3">
            <i class="fa-brands fa-youtube text-[40px] text-red-600"></i>
            <h2 class="text-xl font-bold">CodeTalk18</h2>
          </div>
        </div>
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input id="search-input" type="search" required placeholder="Search" />
        </label>
        <div class="sort">
          <button class="btn btn-soft">Sort by View</button>
        </div>
      </nav>
    </header>
    <!-- Dynamic button section -->
    <section id="category-container" class="flex justify-center py-5 gap-4">
      <button id="btn-all" class="btn btn-sm" onclick="loadVideos()">
        ALl
      </button>
    </section>

    <!-- videos section -->
    <section
      class="w-11/12 mx-auto grid grid-cols-4 gap-5 mt-6"
      id="video-container"
    >
     
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details_container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="script/connect.js"></script>
  </body>
</html>
